query Posts($first: Int, $after: String) {
    postsWithRelay(first: $first, after: $after) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges {
            node {
                id
                content
                createdAt
                images
                creator {
                    id
                    name
                    avatarImageUrl
                }
                anonymous {
                    id
                    subCampus
                    watermark
                }
                commentsWithRelay {
                    totalCount
                }
                votesWithRelay {
                    totalCount
                    viewerCanUpvote
                    viewerHasUpvoted
                }
                university {
                    id
                    name
                    logoUrl
                }
                subject {
                    id
                    title
                    avatarImageUrl
                }
            }
        }
    }
}

mutation CreatePost($content: String!, $images: [String!], $subjectId: String, $universityId: String!, $isAnonymous: Boolean) {
  createPost(content: $content, images: $images, subjectId: $subjectId, universityId: $universityId, isAnonymous: $isAnonymous) {
    id
    content
  }
}