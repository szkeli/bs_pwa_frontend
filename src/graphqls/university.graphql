query University($id: String!, 
$institutesFirst: Int, $institutesAfter: String, 
$subcampusesFirst: Int, $subcampusesAfter: String,
$subjectsFirst: Int, $subjectsAfter: String,
$usersFirst: Int, $usersAfter: String,
$postsFirst: Int, $postsAfter: String,
) {
  university(id: $id) {
    id
    name
    logoUrl
    posts(first: $postsFirst, after: $postsAfter) {
      totalCount
      pageInfo {
        hasNextPage
        startCursor
        endCursor
        hasPreviousPage
      }
      edges {
        node {
          id
          content
          createdAt
          images
          creator {
            id
            name
            avatarImageUrl
          }
          anonymous {
            id
            subCampus
            watermark
          }
          commentsWithRelay {
            totalCount
          }
          votesWithRelay {
            totalCount
            viewerHasUpvoted
            viewerCanUpvote
          }
        }
      }
    }
    users(first: $usersFirst, after: $usersAfter) {
      totalCount
      pageInfo {
        hasNextPage
        startCursor
        endCursor
        hasPreviousPage
      }
      edges {
        node {
          id
          name
          avatarImageUrl
          createdAt
          credential {
            id
          }
        }
      }
    }
    subjects(first: $subjectsFirst, after: $subjectsAfter) {
      totalCount
      pageInfo {
        hasNextPage
        startCursor
        endCursor
        hasPreviousPage
      }
      edges {
        node {
          id
          title
        }
      }
    }
    institutes(first: $institutesFirst, after: $institutesAfter) {
      totalCount
      pageInfo {
        hasNextPage
        startCursor
        endCursor
        hasPreviousPage
      }
      edges {
        node {
          id
          name
        }
      }
    }
    subcampuses(first: $subcampusesFirst, after: $subcampusesAfter) {
      totalCount
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      edges {
        node {
          id
          name
        }
      }
    }
  }
}

mutation createUniversity($name: String!, $logoUrl: String!) {
  createUniversity(name: $name, logoUrl: $logoUrl) {
    id
    name
  }
}

mutation deleteUniversity($id: String!) {
  deleteUniversity(id: $id)
}

mutation updateUniversity($id: String!, $logoUrl: String, $name: String) {
  updateUniversity(id: $id, name: $name, logoUrl: $logoUrl) {
    id
    name
  }
}